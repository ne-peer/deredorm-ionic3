<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Types</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" [@flyInOut]="flyInOut">
      <ion-thumbnail item-start>
        <img src="{{avaterHost}}/icon_char/{{item.chara_id}}.png">
      </ion-thumbnail>
      <span class="name">{{item.kanji_spaced}}</span>
      <span class="kana">{{item.kana_spaced}}</span>
      <div class="id" item-end>
        # {{item.chara_id}}
      </div>
    </button>
  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="onInput($event)"
      placeholder="e.g. いちのせ しき">
    </ion-searchbar>
  </ion-toolbar>
</ion-footer>
