<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{char.kanji_spaced}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides autoplay='0' pager parallax>
    <ion-slide *ngFor="let card of char.cards">
      <p class="number"># {{card}}</p>
      <div class="type-img">
        <img src="{{avaterHost}}/card/{{card}}.png" alt="Charactor type thumbnail">
      </div>
      <button ion-button class="btn" (click)="itemTapped($event, card)" margin-top>詳細へ</button>
    </ion-slide>
  </ion-slides>
</ion-content>
