<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="avater" padding>
    <img src="{{avaterHost}}/icon_char/{{char.chara_id}}.png">
  </div>
  <div padding>
    <h3>
      {{char.kanji_spaced}}
      <sub>{{char.conventional}}</sub>
    </h3>
  </div>
  <ion-list>
    <ion-list-header>
      モデルリスト
    </ion-list-header>
    <button ion-item *ngFor="let card of char.cards" (click)="itemTapped($event, card)">
      {{card}}
    </button>
  </ion-list>
</ion-content>
